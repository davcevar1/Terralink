<nav class="navbar navbar-dark bg-primary sticky-top">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a [routerLink]="['/orders']" class="nav-link">
        <svg class="icon"><use xlink:href="assets/factoricons-regular.svg#angle-left" /></svg>
      </a>
    </li>
  </ul>
  <span class="navbar-brand mx-auto">
    Productos
  </span>
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a [routerLink]="['/cart']" class="nav-link">
        <svg class="icon"><use xlink:href="assets/factoricons-regular.svg#shopping-cart" /></svg>
      </a>
      <div class="badge badge-success">9+</div>
    </li>
  </ul>
</nav>
<div class="container pt-3">
  <div class="text-center">
    <button style="width:90px;" class="btn btn-outline-primary btn-sm" data-toggle="collapse" data-target="#filters">Filtrar</button>
    <div class="btn-group">
      <button style="width:90px;" class="btn btn-outline-primary btn-sm dropdown-toggle" data-toggle="dropdown">Ordenar</button>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" href="#">Precio + / -</a>
        <a class="dropdown-item" href="#">Precio - / +</a>
        <a class="dropdown-item" href="#">Nombre A - Z</a>
        <a class="dropdown-item" href="#">Nombre Z - A</a>
        <a class="dropdown-item" href="#">Promociones primero</a>
      </div>
    </div>
  </div>
  <div class="collapse" id="filters">
    <div class="mt-3" style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 15px;">
      <div *ngFor="let category of categories" class="d-flex">
        <button class="btn btn-outline-primary btn-block"  data-toggle="collapse" data-target="#filters" (click)="setCategory(category)" [ngClass]="{active:currentCategory && category.id==currentCategory.id}" style="white-space:normal;">{{ category.name }}</button>
      </div>
    </div>
  </div>
  <div class="py-3 grid">
    <div class="card" *ngFor="let product of products">
      <img class="card-img-top" [src]="product.image">
      <a [routerLink]="['/product', product.id]" class="card-body p-2 text-center">
        <h5 class="card-title m-0">{{ product.name }}</h5>
        <div class="card-text" [ngClass]="{'text-muted text-line-through small': product.offer}">{{ product.price | currency }} USD</div>
        <div class="card-text text-success" *ngIf="product.offer">{{ product.offer | currency }} USD</div>
      </a>
    </div>
  </div>
</div>
