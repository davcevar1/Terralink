<div class="header">
  <img src="assets/logo-qauto-white.png" />
</div>
<div class="container">
  <form (ngSubmit)="login()" #loginForm="ngForm" *ngIf="!submitting">
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    <div class="form-group">
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Usuario" autofocus required />
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="ContraseÃ±a" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">Ingresar</button>
  </form>
  <img src="assets/loading.svg" style="width:32px;" *ngIf="submitting" />
</div>
