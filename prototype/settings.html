<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Settings</title>

    <!-- To disable compatibility mode in Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- To disable compatibility mode in Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="themes/mainstreet.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body class="wf-shell">
    <div id="shell" class="wf-view">
        <div class="wf-content wf-fixed-top" ng-view>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="control-label">Logo</div>
                                    <div>
                                        <input type="file" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="control-label">Language</div>
                                    <div>
                                        <select class="form-control">
                                            <option>English</option>
                                            <option>Spanish</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="control-label">Friendly URL</div>
                                    <div>
                                        <input type="url" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer wf-actions">
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="wf-toolbar wf-toolbar-top">
            <div class="wf-title">Settings</div>
			<div class="small text-muted">Customized for</div>
            <div><img src="images/acme-logo.png" style="max-height:50px; margin-right:15px;" /></div>
        </div>
	</div>
</body>

</html>
