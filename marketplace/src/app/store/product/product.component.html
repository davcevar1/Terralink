<layout-base>
  <div class="container pt-4" style="min-height:500px;">
    <div class="row">
      <div class="col-sm text-center">
        <img [src]="product?.image" style="max-width: 100%;">
      </div>
      <div class="col-sm">
        <h2 class="mb-0">{{ product?.name }}</h2><span i18n>Precio:</span> {{ product?.price | currency }} USD
        <div class="mt-3">
          <div class="form-group">
            <div class="number-stepper input-group" style="width:140px;">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary py-1 px-2" type="button" (click)="minusQuantity()">
                  <icon name="minus"></icon>
                </button>
              </div>
              <input type="text" class="form-control text-center" placeholder="Cantidad" [(ngModel)]="quantity" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary py-1 px-2" type="button" (click)="plusQuantity()">
                  <icon name="plus"></icon>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <select class="custom-select">
              <option i18n>Seleccione un color</option>
              <option i18n>Green</option>
            </select>
          </div>
          <div class="form-group">
            <select class="custom-select">
              <option i18n>Seleccione una tipo</option>
              <option i18n>Normal</option>
              <option i18n>Potencia 106 hp / 79 kW</option>
            </select>
          </div>
          <div class="form-group">
            <button (click)="addToCart(quantity, product)" class="btn btn-primary btn-lg" i18n>Agregar al carrito</button>
          </div>
        </div>
        <div class="mt-4">
          <h5 i18n>Descripción</h5>
          <p>{{product?.description}}</p>
          <ul *ngIf="product?.features">
            <li *ngFor="let feature of product.features">{{feature}}</li>
          </ul>
        </div>
      </div>
    </div>
    <h5 class="mt-4" i18n>También te puede interesar</h5>
    <div class="py-3 grid">
      <app-product-card *ngFor="let product of crossSell" [product]="product"></app-product-card>
    </div>
  </div>
</layout-base>
